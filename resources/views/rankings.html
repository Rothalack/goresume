{{define "content"}}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ml-32 mr-32">
        <div class="col-span-2 p-8 bg-gray-800 shadow rounded">
            <div class="max-w-sm mx-auto mt-5">
                <div class="mb-5">
                    <label for="guild-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Guild Name</label>
                    <input type="text" id="guild-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter guild name" required />
                </div>

                <div class="mb-5" id="game-input">
                    <label for="game" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Game</label>
                    <select id="game" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="">Select Game</option>
                    </select>
                </div>

                <div class="mb-5" id="region-input" style="display:none;">
                    <label for="region" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Region</label>
                    <select id="region" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                        <option value="">Select Region</option>
                    </select>
                </div>

                <div class="mb-5" id="server-input" style="display:none;">
                    <label for="server" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Server</label>
                    <select id="server" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                        <option value="">Select Server</option>
                    </select>
                </div>

                <div class="mb-5" id="expansion-input" style="display:none;">
                    <label for="expansion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Expansion</label>
                    <select id="expansion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                        <option value="">Select Expansion</option>
                    </select>
                </div>

                <div class="mb-5" id="zone-input" style="display:none;">
                    <label for="zone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Zone</label>
                    <select id="zone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                        <option value="">Select Zone</option>
                    </select>
                </div>

                <div class="mb-5" id="difficulty-input" style="display:none;">
                    <label for="difficulty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Difficulty</label>
                    <select id="difficulty" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                        <option value="">Select Difficulty</option>
                    </select>
                </div>

                <div class="mb-5" id="size-input" style="display:none;">
                    <label for="size" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Size</label>
                    <select id="size" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" disabled>
                        <option value="">Select Size</option>
                    </select>
                </div>

                <button id="search-rankings" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" disabled>
                    Search Rankings
                </button>
            </div>
        </div>
        <div class="col-span-2 p-8 bg-gray-800 shadow rounded">
            <h2 class="text-2xl mt-2 mb-5">Characters</h2>
            <div id="characters" class="space-y-4"></div>
            <div class="max-w-sm mx-auto mt-5">
                <div class="mb-5">
                    <label for="character-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Character Name</label>
                    <input type="text" id="character-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Frothy" value="" required />
                </div>
                <button id="add-character" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">Find Character</button>
            </div>
        </div>
    </div>
{{end}}

            fetch(`/api/logs-data`)
                .then(response => response.json())
                .then(resp => {
                    // console.log(resp.data);
                    logsData = resp.data;
                    populateGames(logsData);

                .catch(err => console.error('Error fetching logs data: ', err))

        function populateGames(data) {
            const gameSelect = document.getElementById('game');

            data.forEach(game => {
                const option = document.createElement('option');
                option.value = game.id;
                option.textContent = game.game_name;
                gameSelect.appendChild(option);
            });

            gameSelect.addEventListener('blur', async (event) => {
                const selectedGameId = this.value;
                populateRegions(selectedGameId, data);
            });
        }
